<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HELLO</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        #slideshow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #slideshow img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
    </style>
</head>
<body>

    <div id="slideshow">
        <img src="1.jpg" alt="Imagen 1">
        <img src="2.jpg" alt="Imagen 2">
        <img src="3.jpg" alt="Imagen 3">
        <img src="4.jpg" alt="Imagen 4">
        <img src="5.jpg" alt="Imagen 5">
    </div>

    <audio id="jump-scare-sound" src="grito.mp3" preload="auto"></audio>

    <script>
        let currentImageIndex = 0;
        const images = document.querySelectorAll('#slideshow img');
        const sound = document.getElementById('jump-scare-sound');

        sound.volume = 1.0;  

        function changeImage() {

            sound.play();

            images.forEach(img => img.style.opacity = '0');
            
            images[currentImageIndex].style.opacity = '1';
            
            currentImageIndex = (currentImageIndex + 1) % images.length;
        }

        setInterval(changeImage, 3000);

        changeImage();
    </script>

</body>
</html>
